name: Run Trading Bot

on:
  push:
    branches:
      - main  # O la rama que estés usando
  workflow_dispatch:  # Permite ejecutar manualmente el workflow desde la interfaz de GitHub

jobs:
  run_bot:
    runs-on: [self-hosted, windows]  # Puedes cambiar a otro sistema operativo si lo prefieres

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'  # Puedes elegir la versión de Python que necesites

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run the trading bot
        run: python trading_bot.py
